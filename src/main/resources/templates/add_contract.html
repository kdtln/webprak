<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление договора</title>
  <link href="/base.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="general::site-header"></div>

<main>
  <div class="container-fluid">
    <div class="row">
      <h2>Добавление договора</h2>
    </div>
    <div class="row margin-top-mid">
      <div class="col-3">
        <form th:action="${action}" method="post">
          <div class="mb-3">
            <input type="number" class="form-control" id="client" name="client" placeholder="Id клиента">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="worker" name="worker" placeholder="Id сотрудника">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="service" name="service" placeholder="Id услуги">
          </div>
          <div class="mb-3">
            <label for="start_date" class="form-label">Дата оформления</label>
            <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Дата оформления">
          </div>
          <div class="mb-3">
            <label for="end_time" class="form-label">Дата завершения</label>
            <input type="date" class="form-control" id="end_time" name="end_date" placeholder="Дата завершения">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="description" required=False name="description" placeholder="Описание">
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Добавить</button>
        </form>
        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
          <a href="/lk_staff">
            <button class="btn btn-lg btn-secondary">Назад</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
